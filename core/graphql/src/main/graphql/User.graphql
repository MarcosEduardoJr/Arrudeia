query GetUserAboutMe($uuidUser: String!) {
    user(uuid: $uuidUser) {
        interests
        biography
    }
}

query GetLastLocation($uuidUser: String!) {
    user(uuid: $uuidUser) {
        lastCity
        lastCountry
    }
}


query GetUserGraph($uuidUser: String!) {
    user(uuid: $uuidUser) {
        uuid
        name
        email
        idDocument
        phone
        profileImage
        birthDate
        gender
    }
}

mutation UpdateUserPersonalInfoGraph($uuid: String!, $name: String!, $email: String!, $phone: String!, $idDocument: String!, $birthDate: String!, $profileImage: String!, $gender: String!) {
    updateUser(
        uuid: $uuid,
        name: $name,
        email: $email,
        phone: $phone,
        idDocument: $idDocument,
        birthDate: $birthDate,
        profileImage: $profileImage,
        gender: $gender
    )
}

mutation UpdateUserInterest($uuid: String!, $interests: String!, $biography: String!) {
    updateUser(
        uuid: $uuid,
        interests: $interests,
        biography: $biography,
    )
}

mutation UpdateUserLastLocation($uuid: String!, $lastCity: String!, $lastCountry: String!) {
    updateUser(
        uuid: $uuid,
        lastCity: $lastCity,
        lastCountry: $lastCountry,
    )
}

query GetUserAddressGraph($uuidUser: String!) {
    user(uuid: $uuidUser) {
        uuid
        zipCode
        street
        number
        district
        city
        state
        country
    }
}

mutation UpdateUserAddressGraph($uuid: String!, $zipCode: String!, $street: String!, $number: Int!, $district: String!, $city: String!, $state: String!, $country: String!) {
    updateUser(
        uuid: $uuid,
        zipCode: $zipCode,
        street: $street,
        number: $number,
        district: $district,
        city: $city,
        state: $state,
        country: $country
    )
}

mutation UpdateIdUserDocGraph($uuid: String!, $idUserDoc: String!) {
    updateUser(
        uuid: $uuid,
        idUserDoc: $idUserDoc,
    )
}

mutation CreateUserGraph(
    $uuid: String!,
$birthDate: String,
$city: String,
$country: String,
$district: String,
$email: String,
$idDocument: String,
$lastCity: String,
$lastCountry: String,
$name: String,
$number: Int,
$profileImage: String,
$phone: String,
$state: String,
$street: String,
$zipCode: String,

) {
    createUser(
        uuid: $uuid,
        birthDate:   $birthDate,
        city :   $city,
        country:  $country,
        district:  $district,
        email:   $email,
        idDocument:   $idDocument,
        lastCity:   $lastCity,
        lastCountry:  $lastCountry,
        name:   $name,
        number:  $number,
        profileImage:  $profileImage,
        phone:  $phone,
        state:  $state,
        street: $street,
        zipCode:  $zipCode,
    )
}
